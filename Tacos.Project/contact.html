<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About</a></li>
                <li><a href="/#menu">Our Menu</a></li>

            <figcaption>Lawson's Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <br>
           <form action="https://httpbin.org/post" method="post">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                <label for="user-name">Name</label>
                <input type="text" name="username" id="user-name" placeholder="your name" required>
                </p>
                <p>
                <label for="mail">Email</label>
                <input type="email" name="email" id="mail" placeholder="your email" required>
                </p>
                <br>
                <p> <label for="message">Your Message:</label></p>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </fieldset>
            <p>
                    <button type="submit">Send</button>
                <button type="reset">Reset</button>
                </p>
            </form>
            </section>
        </main>
        <footer>
            <h2>Our Location</h2>
            <address>
               <p> 567 Mango Lane, Dansoman KFC <br>
            
            Dansoman, Accra</p>
                <p>Phone: <a href="tel:+233-247-190-583">+233-247-190-583</a></p>
            </address>
            <a href="#">Back to Top</a>
        </footer>
</body>
